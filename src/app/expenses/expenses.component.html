<div>
	<input [(ngModel)]="currentExpense" #expense (keyup)="onKey(expense.value)" placeholder="Expense">
	<input #reason placeholder="Reason">
	<button (click)="add(currentExpense,reason.value)">Add</button>
</div>
{{values}}
<div>
	<ul>
		<li *ngFor="let expense of expenses">{{expense.amount | currency:'EUR'}} {{expense.reason}}</li>
	</ul>
</div>
