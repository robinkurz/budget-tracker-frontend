<div class="container">
 <div class="input-group">
	<input [(ngModel)]="currentExpense.amount" placeholder="Expense" class="form-control">
    <input [(ngModel)]="currentExpense.reason" placeholder="Reason" class="form-control">
	<button (click)="add()" class="btn btn-primary">Add</button>
  </div>
<div>
	<ul>
		<li *ngFor="let expense of expenses">{{expense.amount | currency:'EUR'}} {{expense.reason}}</li>
        <li *ngIf="currentExpense.amount">{{currentExpense.amount | currency:'EUR'}} {{currentExpense.reason}}</li>
	</ul>
</div>
</div>
